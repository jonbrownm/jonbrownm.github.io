<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Options Checker</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <!-- http://localhost:8000/options-checker/?products=1099&3478&9987&1133&5829&9772&4513&2725&4374&8962&4156&2695&1469&4953&1646&5129&8012&9542&9407&3527&8549&7685&8762&linereference=121823798129387129 -->

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron">
            <h3>Options Checker</h3>
          </div>
        </div>
      </div>

      <div class="row general-options">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <form>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Line reference</label>
                      <input type="text" class="form-control" data-results="line-reference" disabled>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Low range speed</label>
                      <input type="text" class="form-control" data-results="low-range-speed" disabled>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>High range speed</label>
                      <input type="text" class="form-control" data-results="high-range-speed" disabled>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row product-options">
        <div class="col-md-8 col-md-offset-2">
          <div>
            <h3>Choose an option...</h3>
            <table class="table table-bordered table-hover product-container">
            <thead>
              <tr>
                <th>Product</th>
                <th>Features</th>
                <th>Speed</th>
                <th>Contract</th>
                <th>Price</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </body>

  <script src="javascript.js"></script> 

</html>
