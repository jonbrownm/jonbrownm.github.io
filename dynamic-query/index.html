<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Acronym Search</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>

	<div ng-app="acronymApp" ng-controller="acronymCtrl">

		<a href="http://localhost:8000/dynamic-query/#/?telephone=02084160058&product1=2311&product1=8972">View</a>

	    <ul>
	    	<li>Telephone Number: {{telephone}}</li>
	    	<ul>
	    		<li>Products: {{product1}}</li>

	    		<li ng-repeat="product1 in nums">{{product1}}</li>
	    	</ul>
	    </ul>

	    <table border="1">
	    	<thead>
	    		<tr>
	    			<th>Code</th>
	    			<th>Name</th>
	    			<th>Description</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr data-ng-repeat="product in products | filter:product1">
		    		<td>{{ product.code }}</td>
		    		<td>{{ product.name }}</td>
		    		<td>{{ product.description }}</td>
		    	</tr>
	    	</tbody>
	    </table>

	</div>

    <script src="acronymApp.js"></script>
	<script src="acronymController.js"></script>

	</body>
</html>
