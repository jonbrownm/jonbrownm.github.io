<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title></title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>

	    <div class="container" style="margin-top:10px;">

	    	<input type="text" placeholder="Search here ..." />
	    	<ul></ul>

	    	<script>

				$.ajax({
				    url: "api/list.json",
				    async: true,
				    dataType: "json",
				    success : function(data) {
                    	handsetList = data;
                	}
	    		});

				$("input").keyup(function() {
	    			
	    			$("ul").empty();
	    			searchInput = $(this).val();

	    			if (searchInput.length >= 2) {

		    			$.each(handsetList, function(i, item) {
		    				var thisHandset = item.handset_name;
		    				var containsSearchInputCharacters = thisHandset.toLowerCase().indexOf(searchInput);
		    				if (containsSearchInputCharacters != -1) {
		    					$("ul").append("<li>" + thisHandset + "</li>");
		    				}
		    			});

		    		}

				});

	    	</script>

	    </div>

	</body>
</html>
