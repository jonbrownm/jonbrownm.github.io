<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Object Search</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>

	    <div class="container" style="margin-top:10px;" data-ng-app="objectsearchApp" data-ng-controller="objectsearchCtrl">

	    	<div class="row">
	    		<div class="col-md-8 col-md-offset-2">
			    	<div class="jumbotron">
			    		<h3>Object Search</h3>
			    	</div>
			    </div>
			</div>

	    	<div class="row">
	    		<div class="col-md-8 col-md-offset-2">
	    			<div class="panel panel-default">
	    				<div class="panel-body">
	    					<form name="objectsearch" class="form-inline" ng-submit="findValue(enteredValue)">
	    						<input type="text" name="postcode" class="form-control" placeholder="eg. EC1A 7AJ" autocomplete="off" ng-model="enteredValue" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}" required>
	    						<input type="submit" id="submit" class="btn btn-info" value="Search" />
	    						<p class="help-block" ng-show="objectsearch.postcode.$error.pattern && objectsearch.postcode.$dirty">Enter a valid postcode.</p>
	    						<ul ng-repeat="result in results" data-ng-cloak>
	    							<li>Postcode: {{result.postcode}}</li>
	    							<li>Business: {{result.business}}</li>
	    							<li>URL: <a href="{{result.url}}">{{result.url}}</a></li>
	    						</ul>
	    					</form>
	    				</div>
	    			</div>
			    </div>
			</div>

	    </div>

    <script src="objectsearchApp.js"></script>
	<script src="objectsearchController.js"></script>

	</body>
</html>
