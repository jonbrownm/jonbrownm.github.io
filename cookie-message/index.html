<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <title>Sentence Tool</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <div class="container" style="margin-top:10px;">

            </div>
