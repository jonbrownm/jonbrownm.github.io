<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Sentence Tool</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <script src="javascript.js"></script>
	</head>
	<body>

	    <div class="container" style="margin-top:10px;">

	    	<div class="row">
	    		<div class="col-md-8 col-md-offset-2">
			    	<div class="jumbotron">
			    		<h3>Sentence Tool</h3>
			    	</div>
			    </div>
			</div>

	    	<div class="row">
	    		<div class="col-md-8 col-md-offset-2">
	    			<div class="panel panel-default">
	    				<div class="panel-body">
	    					<div class="row" data-sentence-tool="home">
					    		<div class="col-md-2">
					    			<label class="form-control-static pull-right" data-label></label>
					    		</div>
					    		<div class="col-md-3">
					    			<select class="form-control" data-role></select>
					    		</div>
					    		<div class="col-md-5">
					    			<select class="form-control" data-action></select>
					    		</div>
					    		<div class="col-md-1">
					    			<span data-cta></span>
					    		</div>
					    	</div>
	    				</div>
	    			</div>
			    </div>
			</div>

	    </div>

	</body>
</html>
